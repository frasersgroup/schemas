name: Compile
on: push

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn install
        env:
          CI: true

      - name: yarn compile
        run: yarn compile
        env:
          CI: true

      - name: yarn compile:examples
        run: yarn compile:examples
        env:
          CI: true
